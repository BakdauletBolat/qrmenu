{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

<!-- Optional Theme Stylesheet -->
<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <title>Qr menu</title>
</head>

<body>
    <header class="header">
        <div class="header__content container">
            <h1>{{store.name}}</h1>
            <h3>{{store.address}}</h3>
        </div>
        <div class="header__image__black"></div>
        <img class="header__image" src="{{ store.image.url }}" />
    </header>
    <main>


        <div class="container categories__container">
            <!-- Swiper -->
            <div class="categories">
                <div class="categories__item categories__item-active">Закуски</div>
                <div class="categories__item">Супы</div>
                <div class="categories__item">Основные блюда</div>
                <div class="categories__item">Паста</div>
                <div class="categories__item">Десерты</div>
            </div>
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">0</li>
                    <li class="glide__slide">1</li>
                    <li class="glide__slide">2</li>
                    <li class="glide__slide">2</li><li class="glide__slide">2</li><li class="glide__slide">2</li><li class="glide__slide">2</li>
                  </ul>
                </div>
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet" data-glide-dir="=0">1</button>
                    <button class="glide__bullet" data-glide-dir="=1">2</button>
                    <button class="glide__bullet" data-glide-dir="=2">3</button>
                  </div>
              </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    {% for item in store.categories.all %}
                    <div class="swiper-slide">{{item.title}}</div>
                    {% endfor %}
                </div>
                
            </div>

        </div>

    </main>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

    <!-- Initialize Swiper -->
    <script>
       new Glide('.glide').mount()
    </script>
</body>

</html>
